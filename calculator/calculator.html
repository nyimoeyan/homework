<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>


</head>
<body>
    <p id="error" style="color: red; font-weight: bold;"></p>
    <input type="number" id="num1" placeholder="Enter a Number" >
   
    <select id="symbol">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
        <option value="%">%</option>

    </select>
    <input type="number" id="num2" placeholder="Enter a Number" >
    <button type="button" id="equal">=</button>
    <span id ='ans'></span>
    <script src="js/calculator.js"></script>
</body>
</html>
